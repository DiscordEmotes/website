{% extends "base.html" %}
{% block body %}
<div class="content">
  <h2>Emotes for {{ guild.name }}</h2>
  {%- for column in emotes | batch(4) %}
  <div class="columns">
    {%- for emote in column %}
    <div class="column emote-entry">
      <figure class="image is-128x128">
        <a href="{{ url_for('emote', guild_id=guild.id, emote_id=emote.id) }}"><img src="http://placehold.it/128x128"></a>
        <figcaption>{{ emote.name }}</figcaption>
      </figure>
    </div>
    {%- endfor %}
  </div>
  {%- endfor %}

  <a href="{{ url_for('add_emote', guild_id=guild.id) }}" class="button is-primary">Add Emote</a>
</div>
{% endblock %}
